<body>


    <!-- Appointment Start -->
    <div class="container-fluid py-5">
        <div class="container">
            <div class="row gx-5">
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <div class="mb-4">
                        <h1 class="d-inline-block text-primary text-uppercase border-bottom border-5">Enrollment</h1>
                        <h3 class="display-4">Enroll yourself and get benefit</h3>
                           <h5>"New mommys are always Welcome"</h5>  
                        
                    </div>
                    
                </div>
                
                <div class="col-lg-6">
                    <div class="bg-light text-center rounded p-5">
                        <h1 class="mb-4">Registration Form</h1>
                        <form  action="register.php" method="POST">
                            <div class="row g-3">
                                
                                <div class="col-12 col-sm-6">
                                    <input type="text" class="form-control bg-white border-0" name="fname" placeholder="First Name" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="text" class="form-control bg-white border-0" name="lname" placeholder="Last Name" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="email" class="form-control bg-white border-0" name="mail"placeholder="Mail id" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="text" class="form-control bg-white border-0" name="pass"placeholder="Password" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="date" class="form-control bg-white border-0" name="dob"placeholder="Date Of Birth" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="text" class="form-control bg-white border-0"name="bg" placeholder="Blood Group" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="text" class="form-control bg-white border-0" name="address"placeholder="Address" style="height: 70px;">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="number" class="form-control bg-white border-0" name="pin"placeholder="Pincode" max="6" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="number" class="form-control bg-white border-0"name="c1" placeholder="Contact number" min="10" max="10" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="number" class="form-control bg-white border-0" name="c2"placeholder="Emergency No 1" min="10" max="10" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="number" class="form-control bg-white border-0" name="c3"placeholder="Emergency No 2" min="10" max="10" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="number" class="form-control bg-white border-0"name="c4" placeholder="Emergency No 3"min="10" max="10" style="height: 55px;">
                                </div>
                                
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3"type="submit">Submit</button>
                                    <a href="login.html" class="link-secondary">Login</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
